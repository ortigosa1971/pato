<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#202c3b;color:#e6f2ff;display:flex;align-items:center;justify-content:center;min-height:100vh;margin:0}
    .card{background:#0b1220;padding:28px;border-radius:14px;box-shadow:0 10px 30px rgba(0,0,0,.35);width:min(92vw,360px)}
    h1{margin:0 0 18px;font-size:1.4rem}
    label{display:block;margin-top:12px;font-size:.9rem;opacity:.9}
    input{width:100%;padding:10px 12px;border-radius:10px;border:1px solid #243247;background:#0f1830;color:#e6f2ff;margin-top:6px}
    button{width:100%;margin-top:18px;padding:10px 12px;border:0;border-radius:10px;font-weight:600;background:#00bfff;color:#001724;cursor:pointer}
    button:hover{filter:brightness(.95)}
    .hint{font-size:.8rem;opacity:.8;margin-top:8px}
  </style>
</head>
<body>
  <form class="card" method="POST" action="/api/login">
    <h1>Acceder</h1>
    <label>Usuario
      <input type="text" name="username" placeholder="prueba" required>
    </label>
    <label>Contraseña
      <input type="password" name="password" placeholder="1234" required>
    </label>
    <button type="submit">Entrar</button>
    <p class="hint">Demo: usuario <strong>prueba</strong> / contraseña <strong>1234</strong></p>
  </form>
</body>
</html>
